<body>

            </ul>

    <div id="abacadastro">
        <h2>CADASTRE-SE</h2>
        <form action="./confirmacao.html" onsubmit="return validar()">

            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="text" id="telefone" name="telefone" required><br><br>

            <label for="matricula">Matrícula:</label><br>
            <input type="matricula" id="matricula" name="matricula" required><br><br>
            <br>
            <input id="enviar" type="submit" value="CADASTRAR">
    </div>
    </form>

    <footer>
        <div id="footer">
            <br>
            <h4 id="entre4">ENTRE EM CONTATO</h4>
            <p id="contatos">(17) 99234-6789 - gremiocolorado@gmail.com - @gremiocolorado</p>
    
            <br>
    
            <p id="direitos">TODOS DIREITOS RESERVADOS - 4TECH</p>
        </div>
    </footer>

    <script>
        function validar(){
    const nomeRegex = /^[a-zA-Z?\s?]+$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const telefoneRegex = /^\(?([0-9]{2})\)?[-. ]?([0-9]{4,5})[-. ]?([0-9]{4})$/;

    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const telefone = document.getElementById("telefone").value;


    if(!nomeRegex.test(nome)) {
        alert ("Nome inválido. Use apenas letras e espaços.");
        return false;
    }

    else if(!emailRegex.test(email)) {
        alert ("Email inválido. Tente novamente.");
        return false;
    }

    else if(!telefoneRegex.test(telefone)) {
        alert("Telefone inválido.");
        return false;
    }


    else {
        return true;
    }


}
    </script>
</body>
